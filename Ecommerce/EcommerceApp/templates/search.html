{% extends 'base.html' %}
{%load static %}
{% block title %}
  search Page 
{% endblock %}
{% block body %}

<div class="col-md-9">
  <div class="row m-2">
    {% for x in result %}
      <div   class="col-md-4 mb-3" >
          <div class="card" style="width: 100%;">
              <img src="{{x.image.url}}" class="card-img-top" alt="..." style="width: 100%; height: 200px;">
              <div class="card-body">
                <h5 class="card-title">{{x.product_name}}</h5>
                <p class="card-text">{{x.price}}</p>
                <a href="/details/{{x.wid}}" class="btn btn-primary">View Details</a>
              </div>
            </div>
                   
     </div>
    {% endfor %}   
    </div>  

{% endblock %}
